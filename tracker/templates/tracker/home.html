{% extends 'base.html' %}  

{% block content %}  
<main >
  <div class="relative isolate overflow-hidden pt-16">

    <!-- Stats -->
    <div class="border-b border-b-gray-900/10 lg:border-t lg:border-t-gray-900/5">
      <dl class="mx-auto grid max-w-7xl grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 lg:px-2 xl:px-0">
        <div class="flex items-baseline flex-wrap justify-between gap-y-2 gap-x-4 border-t border-gray-900/5 px-4 py-4 sm:px-6 lg:border-t-0 xl:px-8 sm:border-l">
          <dt class="text-sm font-medium leading-6 text-gray-500">عضویت از</dt>
          <dd class="w-full flex-none text-lg font-medium leading-10 tracking-tight text-gray-900">{{joined}}</dd>
        </div>
        <div class="flex items-baseline flex-wrap justify-between gap-y-2 gap-x-4 border-t border-gray-900/5 px-4 py-4 sm:px-6 lg:border-t-0 xl:px-8">
          <dt class="text-sm font-medium leading-6 text-gray-500">نام</dt>
          <dd class="w-full flex-none text-lg font-medium leading-10 tracking-tight text-gray-900">{{user.first_name}} {{user.last_name}}</dd>
        </div>
        <div class="flex items-baseline flex-wrap justify-between gap-y-2 gap-x-4 border-t border-gray-900/5 px-4 py-4 sm:px-6 lg:border-t-0 xl:px-8 sm:border-l">
          <dt class="text-sm font-medium leading-6 text-gray-500">ایمیل</dt>
          <dd class="w-full flex-none text-lg font-medium leading-10 tracking-tight text-gray-900">{{user.email}}</dd>
        </div>
        <div class="flex items-baseline flex-wrap justify-between gap-y-2 gap-x-4 border-t border-gray-900/5 px-4 py-4 sm:px-6 lg:border-t-0 xl:px-8 sm:border-l">
          <dt class="text-sm font-medium leading-6 text-gray-500"></dt>
          <dd class="w-full flex-none text-lg font-medium leading-10 tracking-tight text-gray-900"></dd>
        </div>
      </dl>
    </div>
  </div>

  <div class="py-8 px-8 flex items-center w-full justify-center gap-8">
    <div class="card bg-base-100 w-96 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">لیست تراکنش ها</h2>
        <p>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است</p>
        <div class="card-actions justify-end">
          <button class="btn btn-neutral">نمودار ها</button>
          <button class="btn btn-primary">تراکنش ها</button>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
