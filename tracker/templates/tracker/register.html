{% extends 'base.html' %}  

{% block title %}Register - My App{% endblock %}  

{% block content %}  
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md md:mt-24">  
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>  
    <form method="post">  
        {% csrf_token %}  
        <div class="mb-4">  
            <label class="block text-sm font-medium mb-2" for="id_email">Email:</label>  
            <input class="border rounded p-2 w-full" type="email" name="email" id="id_email" required>  
        </div>  
        <div class="mb-4">  
            <label class="block text-sm font-medium mb-2" for="id_password">Password:</label>  
            <input class="border rounded p-2 w-full" type="password" name="password" id="id_password" required>  
        </div>  
        <div class="mb-6">  
            <label class="block text-sm font-medium mb-2" for="id_confirm_password">Confirm Password:</label>  
            <input class="border rounded p-2 w-full" type="password" name="confirm_password" id="id_confirm_password" required>  
        </div>  
        <button class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-700" type="submit">Register</button>  
    </form>  
</div>  
{% endblock %}
