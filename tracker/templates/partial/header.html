<header class="absolute inset-x-0 top-0 z-50 flex h-16 border-b border-gray-900/10">
  <div class="mx-auto flex w-full max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
    <div class="flex flex-1 items-center gap-x-6">
      <button type="button" class="-m-3 p-3 md:hidden">
        <span class="sr-only">Open main menu</span>
        <svg class="h-5 w-5 text-gray-900" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
        </svg>
      </button>
      <h2 class="text-xl font-medium">مدیریت مالی</h2>
    </div>
    <nav class="hidden md:flex md:gap-x-6 md:text-sm md:font-semibold md:leading-6 md:text-gray-700">
      <a class="cursor-pointer" hx-get="{% url 'contact-us' %}" hx-target="body" hx-push-url="true">ارتباط با ما</a>
      {% if user.is_authenticated %}
        <a class="cursor-pointer" hx-get="{% url 'home' %}" hx-target="body" hx-push-url="true">خانه</a>
        <a class="cursor-pointer" hx-get="{% url 'forum' 'test' %}" hx-target="body" hx-push-url="true">فروم</a>
        {% if user.user_type == 'support' %}
          <a class="cursor-pointer" hx-get="{% url 'ticket' %}" hx-target="body" hx-push-url="true">تیکت</a>
        {% endif %}
      {% else %}
        <a class="cursor-pointer" hx-get="{% url 'login' %}" hx-target="body" hx-push-url="true">ورود</a>
        <a class="cursor-pointer" hx-get="{% url 'register' %}" hx-target="body" hx-push-url="true">ثبت نام</a>
      {% endif %}
    </nav>
    <div class="flex flex-1 items-center justify-end gap-x-8">
      <div class="dropdown indicator -mb-2">
        <span id="notifications-number" class="indicator-item badge badge-secondary"></span>
        <button tabindex="0" type="button" class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-500">
          <span role="button" class="sr-only">View notifications</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
          </svg>
        </button>
        <ul id="notification-dropdown" tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-72 p-2 shadow relative top-10 left-0">
          <button id="clear" class="btn btn-sm">پاک کردن</button>
        </ul>
      </div>
      {{user.first_name}}
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Your profile</span>
        <div class="h-9 w-9 rounded-full bg-gray-800"></div>
      </a>
    </div>
  </div>
</header>
