<div class="w-max flex flex-col pt-32 justify-center items-center" >
    <div role="alert" class="alert alert-success w-96">
        {{message}}
    </div>

    <div class="mt-4">
        <button hx-get="{% url 'create-transaction' %}" hx-target="#create-transaction" class="btn btn-primary">
            اضافه کردن یک تراکنش دیگر
        </button>
        <button 
            hx-get="{% url 'transactions' %}" 
            hx-target="#create-transaction" 
            hx-swap="innerHTML" 
            hx-push-url="{% url 'transactions' %}"
            class="btn btn-neutral">
            لیست تراکنش ها
        </button>
    </div>
</div>
