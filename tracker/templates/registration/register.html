{% extends 'base.html' %}  

{% block content %}  
<div class='pt-40'>
    <div class="max-w-sm mx-auto p-8 rounded-xl bg-white shadow-md">  
        <h1 class="text-2xl font-bold mb-6 text-center">ثبت نام</h1>  
        <form method="post">  
            {% csrf_token %}  
            <div class="mb-4">  
                <label class="block text-sm font-medium mb-2" for="id_email">ایمیل:</label>  
                <input dir='ltr' class="border rounded p-2 w-full" type="email" name="email" id="id_email" required>  
            </div>  
            <div class="mb-4">  
                <label class="block text-sm font-medium mb-2" for="id_password">رمز ورود:</label>  
                <input dir='ltr' class="border rounded p-2 w-full" type="password" name="password" id="id_password" required>  
            </div>  
            <div class="mb-6">  
                <label class="block text-sm font-medium mb-2" for="id_confirm_password">تکرار رمز ورود:</label>  
                <input dir='ltr' class="border rounded p-2 w-full" type="password" name="confirm_password" id="id_confirm_password" required>  
            </div>  
            <button class="btn btn-primary w-80" type="submit">ثبت نام</button>    
        </form>  
    </div>  
</div>
{% endblock %}
